{% extends "base.html" %}


{% block contenido %}
    <p>¿Estás seguro de que deseas eliminar la categoría "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar" class="btn btn-danger">
        <a class="btn btn-primary" href="{% url 'categorias_lista' %}">Cancelar</a>
    </form>
{% endblock contenido %}
